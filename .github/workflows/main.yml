name: Multi-Arch Docker Build & GHCR Push

on:
  push:
    branches: [main]

permissions:
  contents: read
  packages: write  # Required to push to GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            tag: arm64-safe-amd64
          - platform: linux/arm64
            tag: arm64-safe-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Write Dockerfile
        run: |
          cat <<EOF > Dockerfile
          # syntax=docker/dockerfile:1
          FROM node:18-slim

          WORKDIR /app

          COPY package*.json ./
          RUN npm ci --omit=dev

          COPY . .

          EXPOSE 80

          CMD ["npm", "start"]
          EOF

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ jagath-g }}
          password: ${{ 0987J@jagath }}

      - name: Build and Push for ${{ matrix.platform }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ matrix.platform }}
          push: true
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}

      - name: Docker Scout Scan
        uses: docker/scout-action@v1
        with:
          image: ghcr.io/${{ github.repository }}:${{ matrix.tag }}
